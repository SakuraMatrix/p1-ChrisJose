<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Account</title>
</head>
<body>
    <h1> Customer Accounts </h1>
    <form method = "post" action = "/customers">
        customerId: <input name = "customer_id" type = "number"/> <br/>
        firstName: <input name = "first_name" type = "text"/> <br/>
        lastName: <input name = "last_name" type = "text"/> <br/>
        primaryPhoneNo: <input name = "phone_no" type = "text"/> <br/>
        email: <input name = "email" type = "text"/> <br/>
        address: <input name = "address" type = "text"/> <br/>
        address2: <input name = "address2" type = "text"/> <br/>
        city: <input name = "city" type = "text"/> <br/>
        state: <input name = "state" type = "text"/> <br/>
        zip: <input name = "zip" type = "text"/> <br/>
        <button type = "submit">Send</button>
    </form>
</body>
</html>
